<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsHub Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">

        <h3 class="text-center mb-4">Create Account</h3>

        <div id="message"></div>

        <form onsubmit="registerUser(event)">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" id="mobile" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select id="role" class="form-control" required>
                    <option value="">Select role</option>
                    <option>Admin</option>
                    <option>Organizer</option>
                    <option>Umpire</option>
                    <option>Score Counter</option>
                    <option>Manager/Coach</option>
                    <option>Player</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100 mt-2">Register</button>

            <p class="text-center mt-3 link-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

<script src="auth.js"></script>

</body>
</html>
