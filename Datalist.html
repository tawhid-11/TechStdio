<!DOCTYPE html>
<html>
  <body>
    <h2> Datalist:</h2>
    <form action="/action_page.php">
      <input list="browsers" name="browser" id="browser">
      <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Internet Explorer">
        <option value="Opera">
        <option value="Safari">
        <option value="Microsoft Edge">
      </datalist>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
