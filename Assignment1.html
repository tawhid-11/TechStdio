<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Assignment1.css">
    <title>Training Registration Form</title>
</head>

<body>
    <h2 style="text-align: center;"> Training Registration Form</h2>
    <form action="/action_page.php" style="text-align: center;">
        <div class="first-div">
            <fieldset>
                <legend>Personal Information</legend>
                <label>* Company:</label>
                <input type="text" name="company" placeholder="provide company name" required><br><br>
                <label>* First Name:</label>
                <input type="text" name="firstName" required><br><br>
                <label>* Last Name:</label>
                <input type="text" name="lastName" required><br><br>
                <label>* Email Address:</label>
                <input type="email" name="email" required><br><br>
                <label>* Title:</label>
                <input type="text" name="title" required><br><br>
                <label>* Phone:</label>
                <input type="tel" name="phone" required><br><br>
                <label>Confirm Registration:</label>
                <input type="checkbox" name="cancel"><br><br>
                <label>Cancel Registration:</label>
                <input type="checkbox" name="cancel"><br><br>
            </fieldset>
            <br>
        </div>
        <div class="second-div">
            <label>* 252 Training Session 2010:</label>
            <select name="trainingSession" required>
                <option value="">--Select a date--</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select><br><br>
            <hr>
        </div>
        <div class="third-div">
            <label>* Job Function:</label><br>
            <input type="radio" name="jobFunction" value="Campaign Management" required> Campaign Management<br>
            <input type="radio" name="jobFunction" value="CRM Administration"> CRM Administration<br>
            <input type="radio" name="jobFunction" value="Email Deployment"> Email Deployment<br>
            <input type="radio" name="jobFunction" value="Partner"> Partner<br>
            <input type="radio" name="jobFunction" value="Employee"> Employee<br><br>
            <hr>
        </div>
        <div class="fourth-div">
            <label>Dietary Requirements:</label>
            <input type="text" name="dietary"><br><br>
            <label>Expectd salary?:</label><br>
            <textarea name="expectations" placeholder="Prove a expected salary range between 20k to 100k" rows="4"
                cols="40"></textarea><br><br>
        </div>
        <div class="submitting">
            <input type="submit" value="Confirm">
        </div>

    </form>
</body>

</html>
