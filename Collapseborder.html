<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid red;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%">
  <tr style="color: blue">
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr style="font-size: 150%">
    <td>Tawhid</td>
    <td>Islam</td>
    <td>23</td>
  </tr>
  <tr>
    <td>Sanjida</td>
    <td>Emu</td>
    <td>26</td>
  </tr>
  <tr>
    <td>Yeasmin</td>
    <td>Akter</td>
    <td>39</td>
  </tr>
</table>

</body>
</html>
