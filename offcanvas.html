<!DOCTYPE html>
<html lang="en">

<head>
  <title> display time</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <title>Bootstrap Example</title>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasID">Click Me!</button>
  <div class="offcanvas offcanvas-start" id="offcanvasID" tabindex="-1" >
    <div class="offcanvas-header">
      <h5>offcanvas header</h5>
      <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    
    <div class="offcanvas-body">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor necessitatibus atque rem obcaecati dignissimos omnis eligendi illo et, eveniet vero.</p>
    </div>
  </div> 
</body>
</html>
